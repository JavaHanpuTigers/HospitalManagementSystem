<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script src="js/axios.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        {{text}}
        <form action="" method="post">
            <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" name="name" v-model="form.username" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <div class="form-group">
                <label for=""></label>
                <input type="text" class="form-control" name="pass" v-model="form.password" aria-describedby="helpId" placeholder="">
                <small id="helpId" class="form-text text-muted">Help text</small>
            </div>
            <button type="button" @click="login ">登录</button>
            <button type="button" @click="date">时间 </button>
            <br> {{date2}}
        </form>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    form: {},
                    text: "",
                    date2: "",
                }
            },
            mounted() {
                this.text = localStorage.getItem("token");
            },
            methods: {
                date() {
                    axios({
                        method: 'get',
                        url: '/reg/date',
                        // 传递参数
                        data: undefined,
                        // 设置请求头信息
                        headers: {
                            //key: value
                            'Authorization': 'Bearer ' + this.text,
                            //'Content-Type': 'multipart/form-data'
                        },
                        responseType: 'json'
                    }).then(response => {
                        // 请求成功
                        let res = response.data;
                        this.date2 = res;
                        console.log(res);
                    }).catch(error => {
                        // 请求失败，
                        console.log(error);
                    });
                },
                login() {

                    var data2 = new FormData()
                    data2.append('username', 'hz111');
                    data2.append('password', 'adfasdf');

                    console.log(this.form);
                    axios({
                        method: 'post',
                        url: 'login',
                        // 传递参数
                        data: data2,
                        // 设置请求头信息
                        headers: {
                            //key: value
                            'Content-Type': 'multipart/form-data'
                        },
                        responseType: 'json'
                    }).then(response => {
                        // 请求成功
                        let res = response.headers.token;
                        window.localStorage.setItem("token", res)
                        console.log(res);
                    }).catch(error => {
                        // 请求失败，
                        console.log(error);
                    });

                    // axios.post("/login")
                    //     .p
                    //     .then(res => {
                    //         console.log(res);
                    //     })
                    //     .catch(err => {
                    //         console.error(err);
                    //     })
                }
            },
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
